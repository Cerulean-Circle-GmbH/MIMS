version: '3'

services:
  once.sh:
    container_name: once.sh-server_container
    image: donges/once:dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/snapd.socket:/run/snapd.socket
      - once-development:/var/dev
      - .:/outer-config
    ports:
      - "8080:8080"
      - "8443:443"
      - "8022:22"
    command: "tail -f /root/.bashrc "
volumes:
  once-development: