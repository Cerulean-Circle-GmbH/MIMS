scenario:
  ## Source setup
  src:
    # This is the scenario component name which will be automatically filled. Default is ignored but must not be empty.
    component: .

  ## Server setup
  server:
    # What is the server, the scenario will be deployed?
    name: test.wo-da.de
    # What is the SSH config the server can be connected with?
    sshconfig: WODA.test
    # What is the scenarios root directory on the server?
    configsdir: /var/dev/ONCE.2023-Scenarios
    # Where to find the servers letsencrypt base dir?
    #letsencryptdir: /var/dev/ssl/data/certbot
    # Where to find the servers certificate?
    #certificatedir: none

  ## Config data setup
  data:
    # What is the path of the data volume (e.g. './data' or 'jenkins_home'; if it contains a '/', it is considered as a path, otherwise as a docker volume name)?
    volume: ./data
    # Where to find the restore data (none - if not applicable)?
    restoresource: none
    # Is the data volume external (true|false; if not external, it will be deleted on down)?
    external: true

  ## Unique resources
  resource:
    # What is the http port of the docker container?
    httpport: 8086
    # What is the jenkins agent communication port?
    agentport: 50000
