scenario:
  ## Source setup
  src:
    once:
      # What is the docker container name?
      container: ${SCENARIO_NAME}_once.sh_container
      # Which ONCE docker image should be used?
      image: donges/once:latest
      # Which ONCE branch should be restored (maybe tag dependent)?
      branch: none
      # Which path should be used as outer config?
      outerconfig: ~

  ## Server setup
  server:
    # What is the EAMD root directory on the server?
    eamddir: /var/dev/EAMD.ucp/
    once:
      # What is the once servers hostname?
      hostname: once
    structr:
      # What is the structr servers hostname?
      hostname: structr
    network:
      # What is the servers network name?
      name: once-network

  ## Traefik proxy setup
  traefik:
    # Do you want to route this service via traefik?
    enable: false
    network:
      # What is the traefik proxy network name?
      name: proxy

  ## Config data setup
  data:
    volume:
      # What is the path used to store the structr data (e.g. './db' or 'db-volume'; if it contains a '/', it is considered as a path, otherwise as a docker volume name)?
      - path: /var/dev/MIMS-Scenarios/_volumes/structr-db
        # Where to find the restore data (none - if not applicable)?
        restoresource: backup.sfsre.com:/var/backups/structr/backup-structr-latest_WODA-current.tar.gz
        # Is the data volume external (true or false; if not external, it will be deleted on down)?
        external: true

  ## Unique resources
  resource:
    once:
      # What is the ONCE http port?
      http: 8080
      # What is the ONCE https port?
      https: 8443
      # What is the ONCE container SSH port?
      ssh: 8022
      reverseproxy:
        # What is the ONCE reverse proxy http port?
        http: 5002
        # What is the ONCE reverse proxy https port?
        https: 5005
    structr:
      # What is the STRUCTR http port?
      http: 9382
      # What is the STRUCTR https port?
      https: 9383
