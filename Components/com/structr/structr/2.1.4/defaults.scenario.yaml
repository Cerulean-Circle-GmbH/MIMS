scenario:
  ## Source setup
  src:
    # This is the scenario component name which will be automatically filled. Default is ignored but must not be empty.
    component: .
    # This is the cache directory for downloaded files, like structr.zip or WODA-current.tar.gz
    cachedir: ~/.cache/ONCE.2023-Scenarios

  ## Server setup
  server:
    # What is the server, the scenario will be deployed?
    name: test.wo-da.de
    # What is the SSH config the server can be connected with?
    sshconfig: WODA.test
    # What is the scenarios root directory on the server?
    configsdir: /var/dev/ONCE.2023-Scenarios
    # What is the EAMD root directory on the server?
    eamddir: /var/dev/EAMD.ucp/
    # Where to find the servers certificate?
    certificatedir: /var/dev/ssl/data/certbot/conf/live/test.wo-da.de
    # What is the servers network name?
    networkname: once-woda-network

  ## Config data setup
  data:
    # What is the path of the data volume (e.g. './data' or 'jenkins_home'; if it contains a '/', it is considered as a path, otherwise as a docker volume name)?
    volume: /var/dev/EAMD.ucp/Scenarios/de/1blu/v36421/vhosts/de/wo-da/test/EAM/2_systems/Docker/StructrServer.v2.1/Workspaces/structrAppWorkspace/WODA-current
    # Where to find the restore data (none - if not applicable)?
    restoresource: none
    # Is the data volume external (true or false; if not external, it will be deleted on down)?
    external: true

  ## Unique resources
  resource:
    # What is the STRUCTR http port?
    http: 8082
    # What is the STRUCTR https port?
    https: 8083
