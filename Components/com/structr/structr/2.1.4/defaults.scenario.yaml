scenario:
  ## Source setup
  src:
    # This is the scenario component name which will be automatically filled. Default is ignored but must not be empty.
    component: .
    # This is the cache directory for downloaded files, like structr.zip or WODA-current.tar.gz
    cachedir: ~/.cache/ONCE.2023-Scenarios
    structr:
      # What is the URI of the struct data backup file (maybe tag dependent)?
      datafile: none
      # What is the structr directory on the server?
      dir: /var/dev/EAMD.ucp/Scenarios/de/1blu/v36421/vhosts/de/wo-da/test/EAM/2_systems/Docker/StructrServer.v2.1/Workspaces/structrAppWorkspace/WODA-current

  ## Server setup
  server:
    # What is the server, the scenario will be deployed?
    name: test.wo-da.de
    # What is the SSH config the server can be connected with?
    sshconfig: WODA.test
    # What is the scenarios root directory on the server?
    configsdir: /var/dev/ONCE.2023-Scenarios
    # What is the EAMD root directory on the server?
    eamddir: /var/dev/EAMD.ucp/
    # Where to find the servers certificate?
    certificatedir: /var/dev/EAMD.ucp/Scenarios/de/1blu/v36421/vhosts/de/wo-da/test/EAM/1_infrastructure/Docker/CertBot.v1.7.0/config/conf/live/test.wo-da.de
    # What is the servers network name?
    networkname: once-woda-network

  ## Unique resources
  resource:
    structr:
      # What is the STRUCTR http port?
      http: 8082
      # What is the STRUCTR https port?
      https: 8083
      - 8021:8021
      - 7574:7688
