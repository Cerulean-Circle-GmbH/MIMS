version: "3"

services:
  once.sh:
    container_name: ${SCENARIO_CONTAINER}
    image: donges/once:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /run/snapd.socket:/run/snapd.socket
      - var_dev:/var/dev
    ports:
      - ${SCENARIO_ONCE_HTTP}:8080
      - ${SCENARIO_ONCE_HTTPS}:8443
      - ${SCENARIO_ONCE_SSH}:22
    environment:
      ONCE_DOCKER_HTTP_PORT: ${SCENARIO_ONCE_HTTP}
      ONCE_DOCKER_HTTPS_PORT: ${SCENARIO_ONCE_HTTPS}
  woda-structr-server:
    build: './structr'
    image: woda-structr-server2.1.4
    user: "${SCENARIO_STRUCTR_UID}:${SCENARIO_STRUCTR_GID}"
    restart: unless-stopped
    env_file: '.env'
    ports:
      - ${SCENARIO_STRUCTR_HTTP}:8082
      - ${SCENARIO_STRUCTR_HTTPS}:8083
      - ${SCENARIO_STRUCTR_FTP}:8021
      - ${SCENARIO_STRUCTR_EXTRA}:7688
    volumes:
      - ${SCENARIO_STRUCTR_DIR}/db/:/var/lib/structr/db/
      - ${SCENARIO_STRUCTR_DIR}/files/:/var/lib/structr/files/
      - ${SCENARIO_STRUCTR_DIR}/layouts/:/var/lib/structr/layouts/
      - ${SCENARIO_STRUCTR_DIR}/logs/:/var/lib/structr/logs/
      - ${SCENARIO_STRUCTR_DIR}/sessions/:/var/lib/structr/sessions/
      - ${SCENARIO_STRUCTR_DIR}/snapshots/:/var/lib/structr/snapshots/
      # TODO: Use volume !!
      - ${SCENARIO_STRUCTR_FILES_DIR}:/EAMD.ucp
      - ${SCENARIO_STRUCTR_FILES_DIR}/Components/tla/EAMD/UcpComponentSupport/1.0.0/src/sh:/var/lib/structr/scripts/
    environment:
      - PROXY_ADDRESS_FORWARDING=true
volumes:
  var_dev:
